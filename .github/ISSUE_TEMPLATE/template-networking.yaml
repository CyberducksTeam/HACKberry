description: 'Anything networking related regarding the project; e.g.: Connecting with other clubs/individuals/sponsors, planning events etc.'
title: '[Networking] '
labels: 'Networking'


body:
- type: markdown
  attributes:
    value: "To expedite issue processing, please search open and closed issues before submitting a new one. Please read our Rules of Conduct at this repository's `.github/CODE_OF_CONDUCT.md`"
- type: markdown
  attributes:
    value: "# üåêü§ù Networking"
- type: input
  attributes:
    label: Source
    description: Where the this issue/request originates from. E.g. a meeting, suggestions from third parties, other inspiration etc.
    placeholder: "e.g. 'Meeting with xyz, link:', inspired from: link '"
  validations:
    required: false
- type: textarea
  attributes:
    label: Objective
    description: Provide a clear and concise description of the task at hand.
  validations:
    required: false
- type: textarea
  attributes:
    label: Additional Information
    description: Include any additional information or context that might be helpful for reviewers or asignees.
  validations:
    required: false
- type: markdown
  attributes:
    value: "_The following sections have to be filled by the person who is responsible for this issue._"
- type: textarea
  attributes:
    label: Execution
    description: (TO BE FILLED BY ASSIGNEE)
    placeholder: Provide a brief summary of the steps taken and, if applicable, the outcome. If the outcome is e.g. a response to an e-mail close the issue but move it to "In Review"
  validations:
    required: false
- type: textarea
  attributes:
    label: Solution Path
    description: (TO BE FILLED BY ASSIGNEE)
    placeholder: If the task is more envolved than writing one email or equivalent, the solution path should be outlined. Use the `add tasklist` feature for easy planning.
  validations:
    required: false
